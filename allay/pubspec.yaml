name: allay
description: Allay Mobile App.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.0
  shared_preferences: ">=2.0.14"
  scoped_model: ^1.1.0
  flutter_riverpod: ^2.0.0-dev.5
  flutter_sms_inbox: ^1.0.1
  url_launcher: ^6.0.3
  plugin_platform_interface: ^2.1.1
  font_awesome_flutter: ^10.1.0
  flutter_svg: ^1.0.3
  geolocator: ^8.2.0
  geocoding: ^2.0.4
  dio: ^4.0.6
  dio_cookie_manager: ^2.0.0
  json_serializable: ^4.1.4
  carousel_slider: ^4.1.1
  json_annotation: ">=4.0.1 <4.2.0"
  build_runner: ^2.1.10
  camera:
  path_provider: ^2.0.11
  path:
  intl: ^0.17.0
  sqflite: ^2.0.2+1
  dio_http_cache: ^0.3.0
  telephony: ^0.1.4
  image_picker: ^0.8.5+3
  file_picker: ^4.5.1
  getwidget: ^3.0.1
  sms_autofill: ^2.2.0
  gallery_saver: ^2.3.2
  image: ^3.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  fonts:
    - family: MedicalIcons
      fonts:
        - asset: fonts/MedicalIcons.ttf
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Thin.ttf
          weight: 100
        - asset: fonts/Poppins-ThinItalic.ttf
          style: italic
          weight: 100
        - asset: fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: fonts/Poppins-ExtraLightItalic.ttf
          style: italic
          weight: 200
        - asset: fonts/Poppins-Light.ttf
          weight: 300
        - asset: fonts/Poppins-LightItalic.ttf
          style: italic
          weight: 300
        - asset: fonts/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/Poppins-Italic.ttf
          style: italic
          weight: 400
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: fonts/Poppins-SemiBoldItalic.ttf
          style: italic
          weight: 600
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: fonts/Poppins-ExtraBoldItalic.ttf
          style: italic
          weight: 800
        - asset: fonts/Poppins-Black.ttf
          weight: 900
        - asset: fonts/Poppins-BlackItalic.ttf
          style: italic
          weight: 900
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
